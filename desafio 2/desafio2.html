<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    
   
    <div id="app">
        <div class="box"></div>
        <button onclick = "criarQuadrado()">Criar Quadrado</button>
    </div>
    <div >
        <input type="text" name="nome" id="nome">
        <button onclick = "adicionar()">adicionar nome</button>
    </div>


    <ul></ul>



    <script>
        function criarQuadrado() {
        
        let boxElement = document.createElement("div");
            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.margin = '10px';
            boxElement.style.backgroundColor = '#f00';

            boxElement.onmouseover = function(){boxElement.style.backgroundColor = getRandomColor();};

            boxElement.classList.add('box');

            document.body.appendChild(boxElement);
        };
       

        function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";

        for (var i = 0; i < 6; i++) {color += letters[Math.floor(Math.random() * 16)];}

        return color;
        };

        var newColor = getRandomColor(); // #E943F0

        var nomes = ["Diego", "Gabriel", "Lucas"];

        var listaDeNomes = document.querySelector('ul');//pegando elemento UL
        var inputName =  document.getElementById("nome");  //peganddo o input text element 

        for(nome of nomes){
          adicioNaLista(nome);
        }  

       function adicioNaLista(nome){
        let item = document.createElement('li');
          item.appendChild(document.createTextNode(nome));
          listaDeNomes.appendChild(item);
       }

       function adicionar() {
        adicioNaLista(inputName.value);
        inputName.value = "";
      }
       
    </script>
</body>
</html>
